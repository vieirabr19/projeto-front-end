<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="tambnail card-portfolio">
        <h3 class="card-portfolio__title">@@title</h3>
        <div class="card-portfolio__imagem">
            <img src="@@imagem" alt="@@title">
        </div>
        <div class="caption card-portfolio__caption">
            <p class="card-portfolio__text">@@texto</p>
        </div>
        <a href="@@link" class="btn btn-primary card-portfolio__btn" role="button">+ mais</a>
    </div>
</div>
