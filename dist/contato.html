    <nav class="header-nav">
    <div class="container">
        <a href="index.html" class="header-nav__logo">
            <img src="imagens/logo.svg" alt="Logotipo Luiz Vieira">
        </a>
        <button class="header-nav__hamburgger" type="button" aria-controls="mainMenu" aria-expanded="false">
            <div class="header-nav__hamburggerParties">
                <span class="sr-only">Menu</span>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </button>
        <ul class="header-nav__menu" id="mainMenu">
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="sobre-mim.html">Sobre mim</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>

    <div class="jumbotron header-animado text-center">
        <div class="container">
            <p class="header-animado__title">Vamos batera um papo</p>
            <h1 class="header-animado__subtitle">Entre em contato que eu responderei o mais breve poss√≠vel</h1>
        </div>

        <div class="header-animado__helicoptero"><img src="imagens/cenario_helicoptero.png" alt=""></div>

        <div class="header-animado__ilustra">

    <div class="container contato">
        <div class="row">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                <form>
                    <div class="form-group">
                      <label for="textNme">Nome</label>
                      <input type="text" class="form-control" id="textNme" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                      <label for="emain">E-mail</label>
                      <input type="email" class="form-control" id="emain" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                      <label for="mensagem">Mensagem</label>
                      <textarea id="mensagem" class="form-control" placeholder="Mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Enviar</button>
                  </form>
            </div>                       
        </div>
    </div>

    <footer class="footer">
    <div class="container">
        <p class="text-right">Social</p>
        <ul class="list-inline pull-right">
            <li><a href="#" class="btn-social btn-outline"><i class="fa fa-facebook-f"></i></a></li>
            <li><a href="#" class="btn-social btn-outline"><i class="fa fa-google-plus"></i></a></li>
